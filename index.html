<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Agus App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>

          margin: 0;

          overflow-x: hidden;
      }
  </style>
</head>
<body class="bg-gray-900">
<div id="app-container">
  <!-- å¼€å‘è€…ä»‹ç»éƒ¨åˆ† -->
  <section class="w-screen h-screen flex items-center justify-center bg-blue-600 bg-[url('./images/developer_bg.png')] bg-cover bg-no-repeat text-white" id="developer">
    <div class="text-center max-w-2xl px-8">
      <div class="bg-white bg-opacity-20 p-6 rounded-full inline-block mb-8">
        <img class="w-80" src="images/developer_logo.png" alt="developer icon">
      </div>
      <h1 class="text-5xl font-bold mb-6">Agus App</h1>
      <p class="text-2xl mb-8 opacity-90">Fast, intelligent, and user-friendly</p>
      <div class="flex justify-center space-x-4">
        <a href="#" class="bg-white text-blue-600 px-6 py-3 rounded-lg font-bold hover:bg-opacity-90 transition">
          More <i class="fas fa-arrow-right ml-2"></i>
        </a>
        <a href="#app-0" class="bg-transparent border-2 border-white text-white px-6 py-3 rounded-lg font-bold hover:bg-white hover:bg-opacity-10 transition">
          Apps <i class="fas fa-arrow-down ml-2"></i>
        </a>
      </div>
    </div>
  </section>
</div>

<!-- é¡µè„š -->
<footer class="fixed bottom-0 left-0 w-full bg-black bg-opacity-80 text-white p-5 text-center translate-y-full transition-transform duration-300 z-50" id="developer-footer">
  <div class="max-w-4xl mx-auto">
    <div class="flex items-center justify-center mb-4">
      <img src="images/developer_logo.png" alt="little icon" class="w-[50px] h-[50px] mr-3">
      <h3 class="text-xl font-bold">Agus App</h3>
    </div>
    <p class="mb-4">Professional mobile application development team</p>
    <div class="flex justify-center space-x-6">
      <a href="mailto:help@agusapps.com" class="hover:text-blue-300 transition flex items-center">
        <img src="https://img.icons8.com/ios-filled/24/ffffff/mail.png" alt="email icon" class="mr-2">
        help@agusapps.com
      </a>
    </div>
  </div>
</footer>

<!-- æ»šåŠ¨æŒ‡ç¤ºå™¨ -->
<div class="fixed right-[30px] top-1/2 -translate-y-1/2 z-100" id="scroll-indicator"></div>

<script>
    // åº”ç”¨æ•°æ®æ•°ç»„
    const apps = [
        {
            name: "Security Mate",
            icon: "./images/security_mate_icon.webp",
            bgColor: "bg-blue-500",
            textColor: "text-white",
            screenshot1: "./images/security_mate_sc1.webp",
            screenshot2: "./images/security_mate_sc2.webp",
            description: "This app provides tools for cleaning ðŸ§¹, security ðŸ›¡ï¸, and phone management ðŸ‘©â€ðŸ’¼.",
            downloadUrl: "https://play.google.com/store/apps/details?id=com.fileclean.antivirus.pura"
        },
        {
            name: "Clean Mate",
            icon: "./images/clean_mate_icon.webp",
            bgColor: "bg-blue-600",
            textColor: "text-white",
            screenshot1: "./images/clean_mate_sc1.webp",
            screenshot2: "./images/clean_mate_sc2.webp",
            description: "Organize your phone better with our suite of useful tools! âœ¨ Our app provides practical features to manage storage, files, and gain insights into your device usage.",
            downloadUrl: "https://play.google.com/store/apps/details?id=com.file.manage.intelligent.clean"
        },
    ];

    // èŽ·å–å®¹å™¨å…ƒç´ 
    const container = document.getElementById('app-container');
    const indicator = document.getElementById('scroll-indicator');
    const footer = document.getElementById('developer-footer');

    // é¦–å…ˆç”Ÿæˆå¼€å‘è€…åŒºå—çš„æŒ‡ç¤ºç‚¹
    const devDot = document.createElement('div');
    devDot.className = 'w-3 h-3 rounded-full bg-gray-400 my-2.5 cursor-pointer transition-all duration-300 bg-opacity-30 hover:bg-opacity-100 dot-active';
    devDot.dataset.target = 'developer';
    devDot.addEventListener('click', () => {
        document.getElementById('developer').scrollIntoView({
            behavior: 'smooth'
        });
    });
    indicator.appendChild(devDot);

    // ç”Ÿæˆåº”ç”¨åŒºå—å’Œæ»šåŠ¨æŒ‡ç¤ºå™¨
    apps.forEach((app, index) => {
        // åˆ›å»ºåº”ç”¨åŒºå—
        const section = document.createElement('section');
        section.className = `w-screen h-screen relative flex flex-col md:flex-row ${index % 2 === 0 ? '' : 'md:[&>.content-half]:order-2'}`;
        section.id = `app-${index}`;

        section.innerHTML = `
            <div class="content-half w-full md:w-1/2 h-full flex items-center justify-center ${app.bgColor} ${app.textColor}">
                <div class="max-w-md px-8 py-12 md:px-12">
                    <div class="bg-white bg-opacity-20 p-2 rounded-xl inline-block mb-6">
                        <img src="${app.icon}" alt="${app.name}" class="w-[100px] h-[100px]">
                    </div>
                    <h2 class="text-4xl font-bold mb-6">${app.name}</h2>
                    <p class="text-xl mb-8 opacity-90">${app.description}</p>
                    <a href="${app.downloadUrl}" target="_blank" class="inline-block">
                        <img src="images/google_logo.png" class="w-[200px] h-auto hover:scale-105 transition-transform duration-300">
                    </a>
                </div>
            </div>
            <div class="screenshot-half w-full md:w-1/2 h-full flex items-center justify-center bg-red-100 relative">
                <div class="w-[80%] max-w-[400px] h-[500px] relative">
                    <!-- ç¬¬ä¸€å¼ æˆªå›¾ - å‘å³å€¾æ–œ -->
                    <img src="${app.screenshot1}" alt="${app.name}"
                         class="absolute w-full rounded-2xl shadow-2xl transition-all duration-500 hover:-rotate-y-[5deg] hover:rotate-z-[2deg] hover:-translate-y-[10px]"
                         style="transform: rotateY(-15deg) rotateZ(5deg); top: 0; left: 0; z-index: 20;">
                    <!-- ç¬¬äºŒå¼ æˆªå›¾ - å‘å·¦å€¾æ–œ -->
                    <img src="${app.screenshot2}" alt="${app.name}"
                         class="absolute w-full rounded-2xl shadow-2xl opacity-90 transition-all duration-500 hover:rotate-y-[5deg] hover:-rotate-z-[1deg] hover:translate-y-[10px]"
                         style="transform: rotateY(10deg) rotateZ(-3deg); top: 40px; left: 20px; z-index: 10;">
                </div>
            </div>
        `;

        container.appendChild(section);

        // åˆ›å»ºæ»šåŠ¨æŒ‡ç¤ºç‚¹
        const dot = document.createElement('div');
        dot.className = 'w-3 h-3 rounded-full bg-gray-400 my-2.5 cursor-pointer transition-all duration-300 bg-opacity-30 hover:bg-opacity-100';
        dot.dataset.target = `app-${index}`;
        dot.addEventListener('click', () => {
            document.getElementById(`app-${index}`).scrollIntoView({
                behavior: 'smooth'
            });
        });
        indicator.appendChild(dot);
    });

    // æ»šåŠ¨æ—¶æ›´æ–°æŒ‡ç¤ºå™¨çŠ¶æ€å’Œæ˜¾ç¤ºåº•éƒ¨ä¿¡æ¯
    window.addEventListener('scroll', () => {
        const sections = document.querySelectorAll('section');
        const dots = document.querySelectorAll('#scroll-indicator > div');

        // æ£€æŸ¥æ˜¯å¦æ»šåŠ¨åˆ°åº•éƒ¨
        const isAtBottom = window.innerHeight + window.scrollY >= document.body.offsetHeight - 100;
        footer.classList.toggle('translate-y-0', isAtBottom);
        footer.classList.toggle('translate-y-full', !isAtBottom);

        // æ›´æ–°æŒ‡ç¤ºç‚¹çŠ¶æ€
        sections.forEach((section, index) => {
            const rect = section.getBoundingClientRect();
            if (rect.top <= window.innerHeight / 2 && rect.bottom >= window.innerHeight / 2) {
                dots.forEach(dot => dot.classList.remove('bg-blue-500', 'scale-125', 'bg-opacity-100'));
                dots[index].classList.add('bg-blue-500', 'scale-125', 'bg-opacity-100');
            }
        });
    });

    // åˆå§‹åŠ è½½æ—¶æ£€æŸ¥æ˜¯å¦å·²ç»åœ¨åº•éƒ¨
    if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 100) {
        footer.classList.add('translate-y-0');
        footer.classList.remove('translate-y-full');
    }
</script>
</body>
</html>
